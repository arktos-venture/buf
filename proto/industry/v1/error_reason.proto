syntax = "proto3";

package industry.info.v1.get;
import "errors/errors.proto";

option go_package = "grpc-api/api/industry/info/v1/get;v1";
option java_multiple_files = true;
option java_package = "industry.info.v1.errors";
option objc_class_prefix = "APIIndustryInfoErrors";

enum ErrorReason {
  option (errors.default_code) = 500;

  NOT_FOUND = 0 [(errors.code) = 404];
  FORBIDDEN = 1 [(errors.code) = 403];
  CONTENT_MISSING = 2 [(errors.code) = 400];
  UNAVAILABLE = 3 [(errors.code) = 503];
}
