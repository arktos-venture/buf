syntax = "proto3";

package accounts.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "proto/orders/v1/orders.proto";
import "proto/positions/v1/positions.proto";

option go_package = "github.com/arktos-venture/buf/proto/accounts/v1;accounts_v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.accounts.v1";
option java_outer_classname = "APIAccountsProtoV1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
	info: {
        title: "Accounts API";
		description: "Accounts gestion to trade companies"
        version: "1.0";    
  	};
	schemes: HTTP;
	consumes: "application/json";
	produces: "application/json";
	security_definitions: {
	  	security: {
			key: "bearer"
			value: {
		  		type: TYPE_API_KEY
		  		in: IN_HEADER
		  		name: "Authorization"
		  		description: "Authentication token, prefixed by Bearer: Bearer <token>"
			}
	  	}
	}
	security: {
	  	security_requirement: {
			key: "bearer"
	  	}
	}
};

service Accounts {
	rpc Get (AccountRequest) returns (AccountReply)  {
		option (google.api.http) = {
			get: "/v1/account/{account}"
		};
	}

	rpc List (AccountListRequest) returns (AccountReplies)  {
		option (google.api.http) = {
			get: "/v1/accounts"
		};
	}

	rpc Create (AccountCreateRequest) returns (AccountReply)  {
		option (google.api.http) = {
			post: "/v1/account"
			body: "*"
		};
	}

	rpc Health (google.protobuf.Empty) returns (google.protobuf.Empty)  {
    	option (google.api.http) = {
      		get: "/healthz"
    	};
  	}
}


// 
// Request
// 

message Page {
	int32 number = 1 [(validate.rules).int32 = {gt: 0, lte: 10000}];
	int32 limit = 2 [(validate.rules).int32 = {gt: 0, lte: 150}];
}

message AccountRequest {
	string account = 1 [(validate.rules).string = {min_len: 3, max_len: 100}];
}

message AccountListRequest {
	Page page = 1 [(validate.rules).message.required = true];
}

message AccountCreateRequest {
	string account = 1 [(validate.rules).string = {min_len: 3, max_len: 100}];
	string description = 2 [(validate.rules).string = {min_len: 4, max_len: 128}];
	string currency = 3 [(validate.rules).string.len = 3];
}


// 
// Reply
// 

message AccountReply {
	message Positions {
		repeated positions.v1.PositionCompanyReply companies = 1;
		repeated positions.v1.PositionCurrencyReply currencies = 2;
	}

	message User {
		string id = 1;
		string username = 2;
		string email = 3;
		string firstname = 4;
		string lastname = 5;
		bool active = 6;
	}

	string id = 1;
	string account = 2;
	string currency = 3;
	repeated User users = 4;
	repeated orders.v1.OrderReply orders = 5;
	Positions positions = 6;
	bool active = 7;
}

message AccountReplies {
	repeated AccountReply results = 1;
	int32 total = 2;
}