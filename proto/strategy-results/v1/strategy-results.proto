syntax = "proto3";

package strategy_results.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "proto/orders/v1/orders.proto";

option go_package = "github.com/arktos-venture/buf/proto/strategy-results/v1;strategy_results_v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.strategy_results.v1";
option java_outer_classname = "APIStrategyResultsProtoV1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
	info: {
        title: "StrategyResults APIs";
		description: "StrategyResults APIs";
        version: "1.0";
		contact: {
			name: "Arktos Venture project";
			url: "https://github.com/arktos-venture/buf";
			email: "oss@arktos-consulting.cloud";
		};
  	};
	schemes: [HTTP, HTTPS];
	consumes: "application/json";
	produces: "application/json";
	security_definitions: {
	  	security: {
			key: "bearer"
			value: {
		  		type: TYPE_API_KEY
		  		in: IN_HEADER
		  		name: "Authorization"
		  		description: "Authentication token, prefixed by Bearer: Bearer <token>"
			}
	  	}
	}
	security: {
	  	security_requirement: {
			key: "bearer"
	  	}
	}
};

service Strategy {
	rpc Execute (StrategyRequest) returns (StrategyReply)  {
		option (google.api.http) = {
		  	post: "/v1/strategy/execute"
		  	body: "*"
		};
	}

	rpc Health (google.protobuf.Empty) returns (google.protobuf.Empty)  {
		option (google.api.http) = {
			get: "/healthz"
		};

		option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
			security: { } // Disable security key
		};
	}
}


// 
// Request
// 

message StrategyRequest {
	bool reversed = 1;
	repeated float quotes = 2 [(validate.rules).repeated.min_items = 1];
	repeated google.protobuf.Timestamp dates = 3 [(validate.rules).repeated.min_items = 1];
	map<string, int32> params = 4;
}


// 
// Reply
// 

message StrategyReply {
	repeated float close = 1;
	repeated orders.v1.Action actions = 2;
	repeated google.protobuf.Timestamp date = 3;
}
