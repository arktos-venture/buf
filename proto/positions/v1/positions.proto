syntax = "proto3";

package positions.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option go_package = "github.com/arktos-venture/buf/proto/positions/v1;positions_v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.positions.v1";
option java_outer_classname = "APIPositionsProtoV1";
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
	info: {
    title: "Positions APIs";
		description: "Positions APIs accounts";
    version: "1.0";
		contact: {
			name: "Arktos Venture project";
			url: "https://github.com/arktos-venture/buf";
			email: "oss@arktos-consulting.cloud";
		};
  };
	schemes: [HTTP, HTTPS];
	consumes: "application/json";
	produces: "application/json";
	security_definitions: {
	  security: {
      key: "bearer"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "Authentication token, prefixed by Bearer: Bearer <token>"
      }
	  }
	}
	security: {
	  security_requirement: {
			key: "bearer"
	  }
	}
};

service Positions {
  rpc Search (PositionRequest) returns (PositionReplies)  {
    option (google.api.http) = {
      post: "/v1/positions"
      body: "*"
    };
  }

  rpc Delete (PositionRequest) returns (PositionDeleteReply)  {
    option (google.api.http) = {
      get: "/v1/positions/{account}"
    };
  }
}


// 
// Request
// 

enum PositionTypes {
  Companies = 0;
  Currencies = 1;
}

message PositionRequest {
  PositionTypes positions = 1 [(validate.rules).enum = {defined_only: true}];
  string account = 2 [(validate.rules).string = {min_len: 3, max_len: 36}];
}


// 
// Reply
// 

message PositionReply {
  message Performance {
    float percent = 1;
    float money = 2;
  }

  message Cost {
    float unit = 1;
    float total = 2;
  }

  string ticker = 1;
  string exchange = 2;
  float size = 3;
  Cost cost = 4;
  Performance performance = 5;
  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message PositionReplies {
  repeated PositionReply results = 1;
  int64 total = 2;
}

message PositionDeleteReply {
  int64 total = 1;
}