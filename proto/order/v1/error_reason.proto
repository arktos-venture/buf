syntax = "proto3";

package order.v1;
import "errors/errors.proto";

option go_package = "grpc-api/api/order/v1;v1";
option java_multiple_files = true;
option java_package = "order.v1.errors";
option objc_class_prefix = "APIOrderErrors";

enum ErrorReason {
  option (errors.default_code) = 500;

  CONTENT_MISSING = 0 [(errors.code) = 400];
  FORBIDDEN_ACCESS = 1 [(errors.code) = 403];
  NOT_FOUND = 2 [(errors.code) = 404];
  UNAVAILABLE = 3 [(errors.code) = 503];
}
