syntax = "proto3";

package screener.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "grpc-api/api/screener/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.screener.v1";
option java_outer_classname = "ScreenerProtoV1";

service Screener {
	// Public API
	rpc Search (ScreenerRequest) returns (ScreenerReplies)  {
		option (google.api.http) = {
		  	post: "/v1/screener"
			body: "*"
		};
	}

	// Private API
	rpc Health (google.protobuf.Empty) returns (google.protobuf.Empty)  {
		option (google.api.http) = {
			get: "/healthz"
		};
	}
}


// 
// Request
// 

enum Operator {
	Equal = 0;
	NotEqual = 1;
	Greater = 2;
	GreaterEqual = 3;
	Less = 4;
	LessEqual = 5;
	In = 6;
	NotIn = 7;
	Between = 8;
}

enum Argument {
	Ticker = 0;
	Exchange = 1;
	Industry = 2;
	Index = 3;
	Currency = 4;
	MarketCap = 5;
	ReturnYear = 6;
	Beta5Y = 7;
	ShareVolumeRatio = 8;
	DividendYield = 9;
	Price = 10;
	PriceLastChange = 11;
	Strategy = 12;
	StrategyPeriod = 13;
	StrategyDecision = 14;
	StrategyDecisionAgo = 15;
	SharesFloatRatio = 16;
	SharesVolume10dRatio = 17;
	SharesVolume90dRatio = 18;
	Volume = 19;
	VolumeAvg10d = 20;
	VolumeAvg90d = 21;
}

message Filter {
	Operator operator = 1 [(validate.rules).enum = {defined_only: true}];
	Argument argument = 2 [(validate.rules).enum = {defined_only: true}];
	repeated string values = 3 [(validate.rules).repeated.min_items = 1, (validate.rules).repeated.max_items = 100];
}

message ScreenerRequest {
	message Sort {
		enum Orientation {
			ASC = 0;
			DESC = 1;
		}

		Argument argument = 1 [(validate.rules).enum = {defined_only: true}];
		Orientation orientation = 2 [(validate.rules).enum = {defined_only: true}];
	}

	repeated Filter filters = 1 [(validate.rules).repeated.min_items = 1, (validate.rules).repeated.max_items = 20];
	Sort sort = 2 [(validate.rules).message.required = true];
  	int32 limit = 3 [(validate.rules).int32 = {gt: 0, lte: 3000}];
}


// 
// Reply
// 

message ScreenerReply {
	message Activity {
		int64 economicSector = 1; 
		int64 businessSector = 2;
		int64 industryGroup = 3;
		int64 industry = 4;
		int64 activity = 5;
	}

	message Shares {
		int64 outstanding = 1;
		int64 float = 2;
	}

	message Pricing {
		float last = 1;
		float minYear = 2;
		float maxYear = 3;
		float returnYear = 4;
		int64 marketcap = 5;
		float beta5y = 6;
	}

	message Volume {
		float last = 1;
		float avg10d = 2;
		float avg90d = 3;
		float share10dRatio = 4;
		float share90dRatio = 5;
	}

	int64 id = 1;
	string ticker = 2;
	string ticker_alternative = 3;
	string name = 4;
	string exchange = 5;
	Activity activity = 6;
	Shares shares = 7;
	Pricing pricing = 8;
	Volume volume = 9;
	google.protobuf.Timestamp date = 10; 
}

message ScreenerReplies {
	repeated ScreenerReply results = 1;
	int32 total = 2;
}