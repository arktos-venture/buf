syntax = "proto3";

package notification.v1;
import "errors/errors.proto";

option go_package = "grpc-api/api/notification/v1;v1";
option java_multiple_files = true;
option java_package = "notification.v1.errors";
option objc_class_prefix = "APINotificationErrors";

enum ErrorReason {
  option (errors.default_code) = 500;

  CONTENT_MISSING = 0 [(errors.code) = 400];
  FORBIDDEN_ACCESS = 1 [(errors.code) = 403];
  NOT_FOUND = 2 [(errors.code) = 404];
  UNAVAILABLE = 3 [(errors.code) = 503];
}
