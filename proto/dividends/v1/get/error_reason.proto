syntax = "proto3";

package dividends.v1;
import "errors/errors.proto";

option go_package = "grpc-api/api/dividends/v1;v1";
option java_multiple_files = true;
option java_package = "dividends.v1.errors";
option objc_class_prefix = "APIDividendsErrors";

enum ErrorReason {
  option (errors.default_code) = 500;

  REQUEST_FORBIDDEN = 0 [(errors.code) = 403];
  CONTENT_MISSING = 1 [(errors.code) = 400];
  UNAVAILABLE = 2 [(errors.code) = 503];
}
