syntax = "proto3";

package dividends.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "grpc-api/api/dividend/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.dividend.v1";
option java_outer_classname = "DividendProtoV1";

service Dividends {
  	rpc Search (DividendsRequest) returns (DividendsReply)  {
        option (google.api.http) = {
            post: "/v1/dividends"
			body: "*"
        };
    }

	rpc Health (google.protobuf.Empty) returns (google.protobuf.Empty)  {
		option (google.api.http) = {
			get: "/healthz"
		};
	}
}


// 
// Request
// 

enum Interval {
	m = 0;
	q = 1;
	y = 2;
}
  
enum Operator {
	Equal = 0;
	Greater = 1;
	GreaterEqual = 2;
	Less = 3;
	LessEqual = 4;
}
  
enum Argument {
	Ticker = 0;
	Exchange = 1;
	Time = 2;
}
  
message Filter {
	Operator operator = 1 [(validate.rules).enum = {defined_only: true}];
	Argument argument = 2 [(validate.rules).enum = {defined_only: true}];
	string value = 3;
}
  
message DividendsRequest {  
	Interval interval = 1 [(validate.rules).enum = {defined_only: true}];
	repeated Filter filters = 2 [(validate.rules).repeated.min_items = 1, (validate.rules).repeated.max_items = 20];
}


// 
// Reply
// 

message DividendsReply {
	repeated float values = 1;
	repeated google.protobuf.Timestamp declarationDate = 2;
	repeated google.protobuf.Timestamp recordDate = 3;
	repeated google.protobuf.Timestamp paymentDate = 4;
	repeated google.protobuf.Timestamp date = 5;
}
