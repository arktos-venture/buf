syntax = "proto3";

package dividends.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "validate/validate.proto";

option go_package = "grpc-api/api/dividend/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.dividend.v1";
option java_outer_classname = "DividendProtoV1";

service Dividends {
  	rpc Search (DividendsRequest) returns (DividendsReply)  {
        option (google.api.http) = {
            post: "/v1/dividends"
			body: "*"
        };
    }

	rpc Analytics (DividendsRequest) returns (DividendsReply)  {
        option (google.api.http) = {
            post: "/v1/dividends/analytics"
			body: "*"
        };
    }

	rpc Health (google.protobuf.Empty) returns (google.protobuf.Empty)  {
		option (google.api.http) = {
			get: "/healthz"
		};
	}
}


// 
// Request
// 

message Date {
	enum Interval {
		none = 0;
		q = 1;
		y = 2;
	}
  
	Interval interval = 1 [(validate.rules).enum = {defined_only: true}];
	string period = 2 [(validate.rules).string = {in: ["last", "3d", "1w", "2w", "1m", "2m", "3m", "6m", "1y", "2y", "3y", "5y", "10y", "20y", "30y"]}];
}

message DividendsRequest {
	string ticker = 1 [(validate.rules).string = {min_len: 1, max_len: 8}];
	string exchange = 2 [(validate.rules).string = {min_len: 1, max_len: 8}];
	Date date = 3 [(validate.rules).message.required = true];
}


// 
// Reply
// 

message DividendsReply {
	repeated float values = 1;
	repeated int64 declarationDate = 2;
	repeated int64 recordDate = 3;
	repeated int64 paymentDate = 4;
	repeated google.protobuf.Timestamp date = 5;
}
