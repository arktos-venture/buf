syntax = "proto3";

package index.v1;

import "google/protobuf/empty.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "grpc-api/api/index/v1;v1";
option java_multiple_files = true;
option java_package = "dev.kratos.api.index.v1";
option java_outer_classname = "IndexProtoV1";

service Index {
  rpc Get (IndexRequest) returns (IndexReply)  {
    option (google.api.http) = {
      get: "/v1/index/{name}"
    };
  }

  rpc Search (IndexRequest) returns (IndexReplies)  {
    option (google.api.http) = {
      get: "/v1/index"
    };
  }

  rpc Create (IndexCreateRequest) returns (IndexReply)  {
    option (google.api.http) = {
      post: "/v1/index"
      body: "*"
    };
  }

  rpc Update (IndexCreateRequest) returns (IndexReply)  {
    option (google.api.http) = {
      put: "/v1/index"
      body: "*"
    };
  }

  rpc Delete (IndexRequest) returns (IndexReply)  {
    option (google.api.http) = {
      delete: "/v1/index/{name}"
    };
  }

  rpc Health (google.protobuf.Empty) returns (google.protobuf.Empty)  {
		option (google.api.http) = {
			get: "/healthz"
		};
	}
}


// 
// Request
// 

message Page {
  int32 number = 1 [(validate.rules).int32 = {gt: 0, lt: 10000}];
  int32 limit = 2 [(validate.rules).int32 = {gt: 1, lt: 150}];
}

message IndexRequest {
  string account = 1 [(validate.rules).string = {min_len: 3, max_len: 32}];
  string name = 2 [(validate.rules).string = {min_len: 3, max_len: 32}];
  Page page = 3 [(validate.rules).message.required = true];
}

message IndexCreateRequest {
  message Company {
    string currency = 1 [(validate.rules).string.len = 3];
    string exchange = 2 [(validate.rules).string = {min_len: 1, max_len: 8}];
    string ticker = 3 [(validate.rules).string = {min_len: 1, max_len: 8}];
    float size = 4;
  }

  string name = 1 [(validate.rules).string = {min_len: 3, max_len: 24}];
  string description = 2 [(validate.rules).string = {min_len: 16, max_len: 256}];
  repeated Company companies = 3;
}


// 
// Reply
// 

message IndexReply {
  string name = 1;
  string description = 2;
}

message IndexReplies {
  repeated IndexReply results = 1;
  int32 total = 2;
}