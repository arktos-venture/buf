syntax = "proto3";

package company.fundamental.v1.get;
import "errors/errors.proto";

option go_package = "grpc-api/api/company/fundamental/v1/get;v1";
option java_multiple_files = true;
option java_package = "company.fundamental.v1.errors";
option objc_class_prefix = "APICompanyFundamentalErrors";

enum ErrorReason {
  option (errors.default_code) = 500;

  REQUEST_FORBIDDEN = 0 [(errors.code) = 403];
  CONTENT_MISSING = 1 [(errors.code) = 400];
  UNAVAILABLE = 2 [(errors.code) = 503];
}
